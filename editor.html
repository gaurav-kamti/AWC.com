<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Web Editor</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dark.css" id="dark-theme" />
    <link rel="stylesheet" href="css/skytheme.css" id="light-theme" disabled />

    <!-- Monaco Editor CDN loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
    <script>
      require.config({
        paths: {
          vs: "https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs",
        },
      });
    </script>
  </head>

  <body>
    <div class="header">
      <h2>A Web Editor</h2>
      <button id="theme-toggle">
        <svg
          class="dark-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e3e3e3"
        >
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
          />
        </svg>
        <svg
          class="light-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e3e3e3"
        >
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
          />
        </svg>
      </button>
    </div>

    <div class="tabs">
      <div class="tab-buttons">
        <div class="tab active" data-tab="html">HTML</div>
        <div class="tab" data-tab="css">CSS</div>
        <div class="tab" data-tab="js">JS</div>
      </div>
      <div class="controls">
        <button id="runBtn" style="color: red; border: 2px solid red">
          Run
        </button>
        <button id="newPageBtn">New</button>
        <div class="show-more-container">
          <button class="show-more-btn">â‹®</button>
          <div class="show-more-menu" id="showMoreMenu">
            <button id="downloadBtn">Download</button>
            <button id="copyAllBtn">Copy All</button>
            <button id="shareBtn">Share</button>
            <button id="shortcutsBtn">Shortcuts</button>
          </div>
        </div>
      </div>
    </div>

    <div class="editor-container">
      <div class="editor-panel">
        <div class="editor active" id="html">
          <div class="code-wrapper">
            <div id="htmlEditor" style="width: 100%; height: 100%"></div>
          </div>
        </div>

        <div class="editor" id="css">
          <div class="code-wrapper">
            <div id="cssEditor" style="width: 100%; height: 100%"></div>
          </div>
        </div>

        <div class="editor" id="js">
          <div class="code-wrapper">
            <div id="jsEditor" style="width: 100%; height: 100%"></div>
          </div>
        </div>
      </div>

      <div class="output-panel">
        <iframe id="preview"></iframe>
        <div class="console" id="console"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
