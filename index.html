<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Web Editor - Home</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js"></script>
  </head>

  <body>
    <div class="hero">
      <iframe src="editor.html"></iframe>
      <div class="overlay">
        <h1>Your Playground for Code</h1>
        <p>Build, test, and share your code instantly.</p>
        <a href="editor.html" class="launch-btn">Launch Editor</a>

        <!-- Login Card -->
        <div class="login-card active" id="loginCard">
          <h3>Log In</h3>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button onclick="login()">Log In</button>
          <div class="signup">
            Don't have an account?
            <a href="#" onclick="toggleForms('signup')">Sign up</a>
          </div>
        </div>

        <!-- Hidden Signup Card -->
        <div class="signup-card" id="signupCard">
          <h3>Sign Up</h3>
          <input type="text" id="signup-username" placeholder="New Username" />
          <input
            type="password"
            id="signup-password"
            placeholder="New Password"
          />
          <button onclick="signup()">Sign Up</button>
          <div class="signup">
            Already have an account?
            <a href="#" onclick="toggleForms('login')">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
